<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Offer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
    /* Custom styles */
    body {
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"],
    select {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<h1>Offer Form</h1>
<form action="/offers/typeOfOffer" method="POST" th:object="${offer}">
  <!-- Select tag for Category -->
  <label for="categoryId">Category:</label>
  <select class="form-control" name="category" id="categoryId" required>
    <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
  </select>

  <!-- Offer Type input -->
  <label for="offerType">Offer Type:</label>
  <input type="text" id="offerType" name="offerType" required>

  <!-- Description input -->
  <label for="description">Description:</label>
  <input type="text" id="description" name="description" required>

  <!-- Offer Percentage input -->
  <label for="offerPercentage">Offer Percentage:</label>
  <input type="number" id="offerPercentage" name="offerPercentage" min="0" max="100" required>

  <!-- Expiration Date input (calendar) -->
  <label for="expirationDate">Expiration Date:</label>
  <input type="date" id="expirationDate" name="expirationDate" required>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>

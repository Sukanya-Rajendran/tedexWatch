<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Offer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    h1 {
      background-color: #007bff;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    form {
      width: 50%;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="checkbox"] {
      margin: 10px 0;
    }

    button[type="submit"] {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>


<h1>Create Offer</h1>
<form th:object="${newOffer}" th:action="@{/offers/create}" method="post">
<!--  <label for="referralCode">Referral Code:</label>-->
<!--  <input type="text" th:field="*{referralCode}" required>-->
  <label for="referralAmount">Referral Amount:</label>
  <input type="number" th:field="*{referralAmount}" required>
  <label for="active">Active:</label>
  <input type="checkbox" th:field="*{active}">
  <button type="submit" style="background-color: #007bff; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Create Offer</button>
</form>
</body>
</html>

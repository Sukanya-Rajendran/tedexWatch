<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Web Page</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<h2>TEDX WATCHES</h2>
<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form th:action="@{/signup}" method="post" th:object="${user}">
            <h1>Create Account</h1>
            <span>or use your email for registration</span>
            <input id="firstName" type="text" placeholder="First Name" th:field="*{firstName}" />
            <input id="lastName" type="text" placeholder="Last Name" th:field="*{lastName}"/>
            <input id="email" type="text" placeholder="Email / Username" th:field="*{email}"/>
            <input id="signupPassword" type="password" placeholder="Password" th:field="*{password}"/>
            <input id="referralCode" type="text" placeholder="Referral Code" th:field="*{referralCode}" />

            <button>Sign Up</button>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form th:action="@{/login}" method="post">
            <h1>Sign in</h1>
            <div class="social-container">

            </div>
            <span>or use your account</span>
            <input type="text" id ="username" name = "username" placeholder="Email" />
            <input type="password" id="password" name="password" placeholder="Password" />
            <a th:href="@{/forgot_password}">Forgot your password?</a>
<!--            <a th:href="@{/reset_password}">Rest Password</a>-->
            <button>Sign In</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us, please login with your personal info</p>
                <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Hello</h1>
                <p>Enter your personal details and start your journey with us</p>
                <button class="ghost" id="signUp">Sign Up</button>

            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/script.js}"></script>
</body>
</html>

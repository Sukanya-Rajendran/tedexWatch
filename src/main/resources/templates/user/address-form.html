<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <title>User Address Form</title>
</head>

<body>
<button class="btn btn-primary" id="backToProfileButton">Back to Profile</button>
<div class="container mt-5">
  <h1>User Address Form</h1>
  <form th:action="@{/user/address/save}" method="post" th:object="${user}">
    <div class="mb-3">
      <label for="flatInput" class="form-label">Flat:</label>
      <input type="text" name="flat" class="form-control" id="flatInput" placeholder="Enter flat number"required>
    </div>
    <div class="mb-3">
      <label for="areaInput" class="form-label">Area:</label>
      <input type="text" name="area" class="form-control" id="areaInput" placeholder="Enter area" required>
    </div>
    <div class="mb-3">
      <label for="townInput" class="form-label">Town:</label>
      <input type="text" name="town" class="form-control" id="townInput" placeholder="Enter town"required>
    </div>
    <div class="mb-3">
      <label for="cityInput" class="form-label">City:</label>
      <input type="text" name="city" class="form-control" id="cityInput" placeholder="Enter city"required>
    </div>
    <div class="mb-3">
      <label for="stateInput" class="form-label">State:</label>
      <input type="text" name="state" class="form-control" id="stateInput" placeholder="Enter state"required>
    </div>
    <div class="mb-3">
      <label for="pinInput" class="form-label">PIN:</label>
      <input type="text" name="pin" class="form-control" id="pinInput" placeholder="Enter PIN code"required>
    </div>
    <div class="mb-3">
      <label for="landmarkInput" class="form-label">Landmark:</label>
      <input type="text" name="landmark" class="form-control" id="landmarkInput" placeholder="Enter landmark"required>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
</div>

<!-- Create a button that navigates to the /profile route -->


<script>
        // Add an event listener to the button to handle the routing
        document.getElementById('backToProfileButton').addEventListener('click', function() {
            // Redirect to the /profile route
            window.location.href = '/profile';
        });
    </script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
